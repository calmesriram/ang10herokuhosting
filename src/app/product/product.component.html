<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header text-center">Product</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <form [formGroup]="productForm" autocomplete="off">

                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Product Name</mat-label>
                                    <input matInput style="text-transform: capitalize;" formControlName="productname">
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Grams</mat-label>
                                    <input matInput formControlName="grams">
                                </mat-form-field>
                            </form>
                        </div>

                        <div class="col-sm-8">
                            <mat-form-field appearance="outline">
                                <mat-label>Search</mat-label>
                                <input matInput (keyup)="applyFilter($event)" #input>
                            </mat-form-field>
                            <div *ngIf="dataSource.filteredData.length == 0 && dataSource.data.length != 0" style="font-size: larger;color:red;">
                                No Match Found...
                            </div><br>
                            <div class="example-container mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>
                                    <!-- Item Column -->
                                    <ng-container matColumnDef="productname">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                                        <td mat-cell *matCellDef="let producttable"> {{producttable.productname}} </td>
                                        <td mat-footer-cell *matFooterCellDef> </td>
                                    </ng-container>

                                    <ng-container matColumnDef="rate">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
                                        <td mat-cell *matCellDef="let producttable"> {{producttable.rate}} </td>
                                        <td mat-footer-cell *matFooterCellDef> </td>
                                    </ng-container>

                                    <ng-container matColumnDef="qty">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                                        <td mat-cell *matCellDef="let producttable"> {{producttable.qty}} </td>
                                        <td mat-footer-cell *matFooterCellDef> </td>
                                    </ng-container>

                                    <ng-container matColumnDef="date">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                        <td mat-cell *matCellDef="let producttable"> {{producttable.date}} </td>
                                        <td mat-footer-cell *matFooterCellDef> </td>
                                    </ng-container>

                                    <!-- Cost Column -->
                                    <!-- <ng-container matColumnDef="cost">
                          <th mat-header-cell *matHeaderCellDef> Cost </th>
                          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                        </ng-container> -->

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
                                    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                                </table>
                                <div style="text-align: center;color: red;" *ngIf="dataSource.data.length == 0">
                                    "No Records Found(s)"
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="example-button-row">
                        <button mat-raised-button (click)="onSubmit()" color="primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
