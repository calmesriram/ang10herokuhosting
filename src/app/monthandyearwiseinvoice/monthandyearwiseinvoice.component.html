
                      <form  [formGroup]="dateForm" autocomplete="off">


                      <mat-form-field appearance="outline" class="example-full-width">                        
                            <mat-label>Choose a date</mat-label>
                            <input matInput formControlName="date" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>                          
                      </mat-form-field>
                      </form>
                      <div class="example-button-row">                      
                        <button mat-raised-button (click)="onSubmit()" color="primary">get</button>
                      </div>



                      <form  [formGroup]="monthandyearForm" autocomplete="off">
                        <mat-form-field appearance="fill">
                        <mat-label>Month & Year</mat-label>
                        <mat-select formControlName="monyeardate">
                          <mat-option *ngFor="let item of array_mon_year" [value]="item">
                            {{item.month}} | {{item.year}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      </form>
                      
                      <div class="example-button-row">                      
                        <button mat-raised-button (click)="monyear()" color="primary">get1</button>
                      </div>
