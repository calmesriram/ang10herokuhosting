<h1 mat-dialog-title style="color: red;">Delete Conformation !!!</h1>
<div mat-dialog-content style="color:#3f51b5;">Are You sure Want to Delete This ?
    <br>
    <div *ngIf="data?.customername != ''" style="text-align: center; color: green;">
        <h1>{{data?.customername}}</h1>
    </div>
    <div *ngIf="data?.sareeproductname != ''" style="text-align: center; color: green;">
        <h1>{{data?.sareeproductname}}</h1>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick();">NoThanks</button>
    <button mat-raised-button color="warn" style="margin: 10px;" (click)="proceed();">Proceed</button>
</div>
